<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H S S | دخول / تسجيل</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 25px; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; font-weight: bold; color: #7f8c8d; }
        .tab.active { color: #2c3e50; border-bottom: 2px solid #3498db; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 5px; font-weight: bold; }
        .form-group input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .auth-btn { background-color: #27ae60; color: white; width: 100%; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
        
        @media (max-width: 600px) {
            .auth-container { margin: 20px 15px; padding: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">H S S</div>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="products.html">البرامج</a></li>
                <li><a href="contact.html">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">تسجيل الدخول</div>
            <div class="tab" onclick="switchTab('register')">إنشاء حساب</div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="login-email" required placeholder="example@hss.com">
            </div>
            <div class="form-group">
                <label>كلمة السر:</label>
                <input type="password" id="login-pass" required>
            </div>
            <button type="submit" class="auth-btn" id="login-btn" style="background-color: #3498db;">دخول</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label>الاسم بالكامل:</label>
                <input type="text" id="reg-name" required>
            </div>
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="reg-email" required>
            </div>
            <div class="form-group">
                <label>كلمة السر:</label>
                <input type="password" id="reg-pass" required>
            </div>
            <div class="form-group">
                <label>رقم الهاتف:</label>
                <input type="tel" id="reg-phone" required>
            </div>
            <button type="submit" class="auth-btn" id="reg-btn">إنشاء حساب جديد</button>
        </form>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            doc, setDoc, getDoc, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        window.switchTab = function(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (type === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        };

        // تسجيل الدخول
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.innerText = "جاري الدخول...";

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // جلب بيانات المستخدم من Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const localData = { 
                        uid: user.uid, 
                        name: userData.name, 
                        email: user.email, 
                        role: userData.role || 'user', 
                        purchases: userData.purchases || [],
                        isLoggedIn: true 
                    };
                    localStorage.setItem('hss_user', JSON.stringify(localData));
                    
                    showToast(`مرحباً بك مجدداً، ${userData.name}`);
                    setTimeout(() => {
                        window.location.href = (userData.role === 'admin') ? 'admin.html' : 'index.html';
                    }, 1500);
                }
            } catch (error) {
                console.error(error);
                showToast('خطأ في البريد الإلكتروني أو كلمة السر!', 'error');
                btn.disabled = false;
                btn.innerText = "دخول";
            }
        });

        // إنشاء حساب
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const phone = document.getElementById('reg-phone').value;
            const btn = document.getElementById('reg-btn');

            btn.disabled = true;
            btn.innerText = "جاري إنشاء الحساب...";

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                const userData = {
                    name: name,
                    email: email,
                    phone: phone,
                    role: "user",
                    purchases: [],
                    createdAt: serverTimestamp()
                };

                await setDoc(doc(db, "users", user.uid), userData);

                const localData = { 
                    uid: user.uid, 
                    name: name, 
                    email: email, 
                    role: "user", 
                    purchases: [], 
                    isLoggedIn: true 
                };
                localStorage.setItem('hss_user', JSON.stringify(localData));

                showToast('تم إنشاء الحساب بنجاح!');
                setTimeout(() => window.location.href = 'index.html', 1500);
            } catch (error) {
                console.error(error);
                showToast('حدث خطأ أثناء إنشاء الحساب!', 'error');
                btn.disabled = false;
                btn.innerText = "إنشاء حساب جديد";
            }
        });
    </script>
</body>
</html>

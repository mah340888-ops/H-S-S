<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H S S | لوحة تحكم العميل</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .user-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .purchases-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        .purchases-table th, .purchases-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }
        .purchases-table th {
            background-color: #2c3e50;
            color: white;
        }
        .serial-key {
            font-family: monospace;
            background: #eee;
            padding: 5px 10px;
            border-radius: 4px;
            color: #e74c3c;
            font-weight: bold;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-active { background: #d4edda; color: #155724; }

        @media (max-width: 768px) {
            .profile-container { margin: 20px auto; padding: 10px; }
            .user-info { padding: 15px; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">H S S</div>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="products.html">البرامج</a></li>
                <li><a href="contact.html">تواصل معنا</a></li>
                <li><a href="#" id="logout-btn">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <div class="user-info">
            <h2 id="user-welcome">أهلاً بك، مستخدم HSS</h2>
            <p id="user-email">البريد الإلكتروني: ...</p>
        </div>

        <h3>برامجي المشتراة</h3>
        <div class="table-container">
            <table class="purchases-table">
                <thead>
                    <tr>
                        <th>البرنامج</th>
                        <th>تاريخ الشراء</th>
                        <th>مفتاح التفعيل (Serial)</th>
                        <th>الحالة</th>
                        <th>التحميل</th>
                    </tr>
                </thead>
                <tbody id="purchases-list">
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>H S S - Hamada Systems Software &copy; 2026</p>
    </footer>

    <script src="script.js"></script>
    <script>
        window.onload = () => {
            const user = getLoggedInUser();
            if (!user || !user.isLoggedIn) {
                window.location.href = "register.html";
                return;
            }

            document.getElementById('user-welcome').innerText = `أهلاً بك، ${user.name}`;
            document.getElementById('user-email').innerText = `البريد الإلكتروني: ${user.email}`;

            displayUserPurchases(user);

            document.getElementById('logout-btn').onclick = () => {
                if(confirm('هل تريد تسجيل الخروج؟')) {
                    localStorage.removeItem('hss_user');
                    window.location.href = "index.html";
                }
            };
        };
    </script>
</body>
</html>
